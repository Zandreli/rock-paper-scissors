<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game-container">
            <div class="header">
                <h1>Rock Paper Scissors</h1>
                <div class="score">
                    <p>Player: <span id="player-score">0</span></p>
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
            </div>
            <div class="choices-display">
                <p>player <span id="player-choice">?</span> vs <span id= "computer-choice">?</span> computer</p>
            </div>
            <div id="result">
                <p id="result-text">Make your choice!</p>
            </div>
            <div class="buttons">
                <button onclick="play('rock')">✊</button>
                <button onclick="play('paper')">✋</button>
                <button onclick="play('scissors')">✌️</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
